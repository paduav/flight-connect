<!-- FlightConnect dashboard.html -->

<html>

    <head>
        <title>Home  - FlightConnect</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script> <!-- Chart.js library -->
        <script src="/js/dashboard.js" defer></script>
    </head>


    <body class="mainBody">

        <header class="header">
            <div class="titleContainer">
                <h1 class="title">FlightConnect</h1>
                <img src="/images/logo.png" class="logo">
            </div>
            
            <nav class="navBar">
                <ul>
                    <li><button class="button-74" onclick="window.location.href='/dashboard'">Home</button></li>

                    <li><button class="button-74" onclick="window.location.href='/schedules'">Schedules</button></li>

                    <li><button class="button-74" onclick="window.location.href='/about'">About</button></li>
                </ul>
            </nav>
        </header>

        <br>
        <h1>Dashboard</h1>

        <!-- REFRESH DATA - HIT AVIATIONSTACK API -->
        <button id="refreshDataButton">Refresh Flight Data</button>

        <br><br>
        <div id="dashboardContainer">
            <h2 id="majorDelaysHeader">Major Delays</h2>

            <div id="dashboardContent">
                <div id="majorDelaysContainer">
                    <table id="majorDelaysTable">
                        <thead>
                            <tr>
                                <th>Flight</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Delay (minutes)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <aside id="flightStatusContainer">
                    <div class="chartBox">
                        <canvas id="flightStatusChart"></canvas>
                    </div>
                </aside>
            </div>
        </div>

        <br><br>
        <h3>Tip: Remember to click the "Refresh Flight Data" button for the most accurate and up-to-date information!</h3>
    </body>

    
    <div id="loadingOverlay">
        <div class="progress-wrapper">
            <p id="progressText">Initializingâ€¦</p>
            <div class="progress-bar">
                <div id="progressFill"></div>
                <!--
                    <div id="planeIcon"> </div>
                -->
            </div>
        </div>
    </div>

</html>
